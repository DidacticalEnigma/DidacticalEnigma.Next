<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DidacticalEnigma.Next</title>
  <link rel="stylesheet" href="./bootstrap-reboot.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./main-bundle.js" type="text/javascript"></script>
</head>

<body>
  <div class="loading-screen">
    <div class="loading-screen-content">
      <div class="loading-screen-main-text">Didactical Enigma</div>
      <div class="loading-screen-side-text">Loading...</div>
    </div>
  </div>
  <div class="grid loaded-content" style="grid-template-rows: 22% 78%;">
    <div class="tabcontrol">
      <div class="tabcontrol-header">
        <div class="tabcontrol-tab tabcontrol-tab-selected" data-tabname="Scratchpad"></div>
        <div class="tabcontrol-tab " data-tabname="Main"></div>
        <div class="tabcontrol-tab" data-tabname="Clipboard"></div>
      </div>
      <div class="tabcontrol-tabcontent tabcontrol-tabcontent-selected">
        <div class="project-input"></div>
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="project-input"></div>
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="project-input"></div>
      </div>
    </div>
    <div class="tabcontrol" style="grid-row: 2">
      <div class="tabcontrol-header">
        <div class="tabcontrol-tab" data-tabname="Project"></div>
        <div class="tabcontrol-tab tabcontrol-tab-selected" data-tabname="Usage #1"></div>
        <div class="tabcontrol-tab" data-tabname="Usage #2"></div>
        <div class="tabcontrol-tab" data-tabname="Usage #3"></div>
        <div class="tabcontrol-tab" data-tabname="Hiragana"></div>
        <div class="tabcontrol-tab" data-tabname="Kanji"></div>
        <div class="tabcontrol-tab" data-tabname="Katakana"></div>
        <div class="tabcontrol-tab" data-tabname="REPL"></div>
        <div class="tabcontrol-tab" data-tabname="Settings"></div>
        <div class="tabcontrol-tab" data-tabname="About"></div>
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="project-window"></div>
      </div>
      <div class="tabcontrol-tabcontent tabcontrol-tabcontent-selected">
        <div class="data-sources"></div>
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="data-sources"></div>
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="data-sources"></div>
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="kana-board kana-board-hiragana"></div>
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="radicals">
          <div class="radicals-optionsbar">
            <div class="left-group">
              <button class="radicals-reset-button">Reset</button>
              <input type="text" name="search" class="radicals-searchbox">
              <input type="checkbox" name="hide-radicals">
            </div>
            <div class="right-group">
              <div class="select">
                <select class="radicals-sort-criteria" name="sort-criteria"></select>
              </div>
            </div>
          </div>
          <div class="radicals-bottom">
            <div class="radicals-radicalselector"></div>
            <div class="radicals-kanjiresults"></div>
          </div>
        </div>
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="kana-board kana-board-katakana"></div>
      </div>
      <div class="tabcontrol-tabcontent">
        Disabled in public mode
      </div>
      <div class="tabcontrol-tabcontent">
        Disabled in public mode
      </div>
      <div class="tabcontrol-tabcontent">
        <div class="about-section">
          DidacticalEnigma.Next
        </div>
      </div>
    </div>
  </div>
</body>

</html>
